<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/add" method="POST">
        <h1>Money Tracker App</h1>
        <div class="input-section">
            <label for="category_select">category:</label>
            <select name="" id="category_select" name = "category_select"></select>
            <label for="amount_input">Amount:</label>
            <input type="number" id="amount_input" name="amount_input"> 
            <label for="info">Info:</label>
            <input type="text" id="info" name="info">
            <label for="date_input">Date: </label>
            <input type="date" id="date_input" name="date_input">
            <button id="add_btn" type="submit">Add</button> <!-- Add button type -->
        </div>
    </form>

    <div class="expenses-list">
        <h2>Expenses and Incomes List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Info</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Dynamic content will be inserted here -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    
    <script src="script.js"></script> <!-- Closing script tag added -->
</body>
</html>
